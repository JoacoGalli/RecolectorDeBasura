raspberry 3b+:
  - alimentacion: 
    - 5V, 2.5A, USB-C.
  - camara: 
    - 5 Megas
    - cable FFC, 15 cm.
  - pines: 40 en total.
    - 2 de salida 3.3V.
    - 2 de salida 5.V.
    - 8 de GND. 
    - 2 de reserved.
    - 2 de Rx, Tx (UART).
    - 24 GPIOs.
    - nota: 24 + (2+2+8+2+2) = 40
  - dim: 85mm x 56mm x 17mm.


HC-SR04 (ultrasonico):
  - cantidad: 3
  - uso: 2 para tachos; 1 para calado del buque.
  - pines:
    - VCC, GND
    - Trigger, Echo.
    - total: 6 pines de datos.
  - 5V, 2mA de reposo, 15mA de trabajo.
  - dim: 45mm x 20mm x 15mm


Gy-53 Vl53l0x (laser):                  CUAL COMPRAMOS AL FINAL??
  - cantidad: 1
  - uso: posicion de la cinta de distrib.
  - probablemente, VCC, GND; y 2 de datos.
  - total: 2 pines de datos.
  - nota: "IR-proximity-sensor-x10" lo habiamos descartado!

IR-proximity-sensor-x10:
  - cantidad: 1
  - uso: alarma de los contenedores.
  - VCC, GND, y data. es basico, pq solo devuelve True/False.
  - total: 1 pin de datos.

motor Nema 17:
  - cantidad: 1
  - uso: mover cinta distrib.
  - 0.5 Nm de torque.
  - 1.5A, 12V-24V.
  - dim: 48mm x 48mm x 42mm
  - peso: 0.3 kg.
  - cables: (nengro/verde) y (rojo/azul). 4 cables.
    - total: 4 cables.


diver A4988:
  - cantidad: 1
  - uso: controlar movimiento cintra distrib. 
  - nota: "A4988" es el nombre del integrado, el modulo lo llaman "pololu".
  - pines:
    - 4 cables, las 2 bobinas.
    - 2 de GND y VDD, de 3V-5.5V.
    - 2 de GND y VCC, de 8V-35V.
    - 3 de datos, enable, step y dir.
    - total: 3 pines de datos.


motor Nema 23:
  - cantidad: 2
  - uso: rotar conta distrib, y rotar cinta captacion.
  - 2.3 Nm de torque.
  - 4A, 9V-40V.
  - dim: 56mm x 56mm x 112mm.
  - peso: 1.1 kg.
  - cables: (nengro/verde) y (rojo/azul). 4 cables.
    - total: 8 cables.


driver TB6600:
  - cantidad: 2
  - uso: controlar motor cinta distrib, y cinta captacion.
  - de 12V-42V DC; corrientes de 0.5A, 1A, 1.5A, 2A, 2.5A, 2.8A, 3.0A y 3.5A.
  - pines:
    - 4 cables, las 2 bobinas.
    - 2 de GND y VDD, de 0V-5V.
    - 2 de GND y VCC, de 8V-35V.
    - 3 de datos enable, dir y pul (PULSE).
    - hay una cable extra de datos, por conexion comun.
    - total: 6 pines pines de datos, mas 2 cables.
    - nota: "anodo comun" todos los "+" van a 5V. y se activan por cero.

